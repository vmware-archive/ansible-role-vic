---
dependency:
  name: galaxy
  requirements_file: requirements.yml
  options:
      ignore-certs: True
      ignore-errors: True
ansible:
  verbose: False
  playbook: "${MOLECULE_PLAYBOOK}"
  raw_env_vars:
    ANSIBLE_ROLES_PATH: ../:../../
driver:
  name: docker
docker:
  containers:
    - name: photon
      image: photon
      image_version: latest
      dockerfile: tests/dockerfiles/photon-latest
      privileged: true
      volume_mounts:
        - '/sys/fs/cgroup:/sys/fs/cgroup:ro'

    - name: ubuntu-xenial
      image: ubuntu
      image_version: '16.04'
      command: /lib/systemd/systemd
